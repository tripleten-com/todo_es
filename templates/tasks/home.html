<html>
  <body>
    <h1>Página principal</h1>
    <ul>
      <li>
        <a href="{% url 'static_pages:about' %}">Sobre del proyecto</a>
      </li>
      <li>
        <a href="{% url 'tasks:task_list' %}">Lista de tareas pendientes</a>
      </li>
    </ul>
    <h2>Añadir tarea</h2>
    <!-- enctype defines the way to encode form data
    when they are sent to the server.
    It is usually not necessary to set the value of the enctype attribute,
    the data is quite correctly understood on the server side.
    However, if a field is used to send a file (input type="file"),
    you should define the enctype attribute as multipart/form-data. -->
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
    <input type="submit" value="Guarda">
  </form>
  </body>
</html>
